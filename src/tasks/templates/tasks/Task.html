{% load static %}

{% block css %}
{{ block.super }}
<link href="{% static 'tasks/css/tasks.css' %}" type="text/css" rel="stylesheet">
{% endblock css %}

{% block content %}

<div class="center-align">

<canvas id="taskCanvas"></canvas>

<div class="row">

<div class="progress">

{% endblock scripts %}
